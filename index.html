<!DOCTYPE html>
<html>

    <head>
        
        
        <title>Eye Tracker</title>
        

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/templatemo-main.css">
    
        <script type="text/javascript">
            function validation()
            {
                var form = document.getElementById("form");
                var URL = document.getElementById("URL").value;
                var text = document.getElementById("text");
                var pattern =/(http|https):\/\/(\w+:{0,1}\w*)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%!\-\/]))?/;
    
                if(URL.match(pattern))
                {
                    document.getElementById("submit_button").disabled = false;
                    form.classList.add("valid");
                    form.classList.remove("invalid");
                    text.innerHTML = "The URL entered is Valid.";
                    text.style.color = "#00ff00";
                }
                else
                {
                    document.getElementById("submit_button").disabled = true;
                    form.classList.remove("valid");
                    form.classList.add("invalid");
                    text.innerHTML = "Please enter Valid URL";
                    text.style.color = "#ff0000";
                }
            }
            function clicked(){
                var a = document.getElementById("URL").value;
                document.write("You will be redirected to the calibration page in 1 seconds.");
                setTimeout(Redirect(a),1000);
            }
            function Redirect(URL) {
                window.location.href = "calibration.html?" + URL;
             } 
        </script>
        
    </head>
<body>

    

    <div class="parallax-content baner-content" id="home">
        <div class="container">
            <div class="first-content">
                <h1>Eye Tracking your website</h1>
                <span><em>BY</em>| CODEHEIST</span>
                


                <form id="form" action="#">
                    <div class="inputBox">
                        <input type="text" name="" id="URL" placeholder="Enter URL" onkeydown="validation()">
                        <span id="text"></span>
                </form>




                <div class="primary-button">
                    <button id = "submit_button"onclick="clicked()" disabled = true value="SUBMIT">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
